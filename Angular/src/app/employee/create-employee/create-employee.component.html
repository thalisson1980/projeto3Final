<body>
    <header class="p-3 bg-dark text-white">
        <div class="container ">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="https://www.apambiente.pt/residuos/estrategia-dos-biorresiduos" class="nav-link px-2 text-secondary">Biowastes</a></li>
                    <li><a href="https://enea.apambiente.pt/" class="nav-link px-2 text-white">Educação Ambiental</a></li>
                    <!-- <li><a href="/readCollection" class="nav-link px-2 text-white">Collection</a></li>
              <li><a href="/readContainer" class="nav-link px-2 text-white">Container</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Key</a></li> -->
                </ul>

                <form class="col-md-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-right">
                    <button routerLink="/logout" type="button" class="btn btn-outline-light me-2">Logout</button>

                </div>
            </div>
        </div>
    </header>


    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-left h2 fw-bold mb-4 mx-1 mx-md-4 mt-4">Create Employee</p>

                                    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <strong>{{errormsg}}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                    <div *ngIf="successmsg" class="alert alert-warning alert-sucess fade show" role="alert">
                                        <strong>{{successmsg}}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                    <form [formGroup]="employeeForm" class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="name" class="form-label">Name</label>
                                                <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                                            </div>
                                        </div>



                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                                <label for="adress" class="form-label">Adress</label>
                                                <input type="text" class="form-control" formControlName="adress" placeholder="Enter adress">
                                            </div>
                                        </div>



                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                                <label for="postalCode" class="form-label">Postal Code</label>
                                                <input type="text" class="form-control" formControlName="postalCode" placeholder="Enter postalCode">

                                            </div>
                                        </div>



                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                                <label for="occupation" class="form-label">Occupation</label>
                                                <input type="text" class="form-control" formControlName="occupation" placeholder="Enter occupation">

                                            </div>
                                        </div>



                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                                <input type="checkbox" class="form-check-input" placeholder="Enter status">
                                                <label for="status" class="form-check-label">Ativo</label>


                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end mx-4 mb-3 mb-lg-4" *ngIf="!getparamid" (click)="employeeSubmit()">
                                            <button class="btn btn-primary btn-sm">Create</button> &nbsp; &nbsp;
                                            <button routerLink="/readEmployee" class="btn btn-secondary btn-sm">Read</button>
                                        </div>
                                        <div class="d-flex justify-content-end mx-4 mb-3 mb-lg-1" *ngIf="getparamid" (click)="employeeUpdate()">
                                            <button class="btn btn-success btn-sm">Edit</button> &nbsp; &nbsp;
                                            <button routerLink="/readEmployee" class="btn btn-secondary btn-sm">Read</button>
                                        </div>



                                    </form>
                                </div>

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img id="contentor" src="https://indiaemployerforum.org/wp-content/uploads/2021/08/Employee-Centric-Policies-India-Employer-Forum.png" class="contentor" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
