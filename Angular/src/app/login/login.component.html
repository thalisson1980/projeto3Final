<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
</head>
<body>

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                    
                  <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{errormsg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">x</button>
                  </div>

                  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{successmsg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">x</button>
                  </div>

                  <form [formGroup]="userForm"  class="mx-1 mx-md-4" (ngSubmit)="submit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="email" formControlName="email" class="form-control" />
                        <label class="form-label" for="form3Example1c">Your Email</label>
                      </div>
                    </div>
  
                  
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" formControlName="password" class="form-control" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
            
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  class="btn btn-primary btn-sm">Login</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img id="contentor" src="https://organicos.smsbvc.pt/wp-content/uploads/2019/12/2.jpg?fbclid=IwAR31MIfZLoAasXtNAegNHOw7lbrPV2jvkKOgxy0KEbPgu6uimhPBCOeK_1c" class="contentor" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
