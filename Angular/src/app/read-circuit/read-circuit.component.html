<table class="table">
    <thead>
        <tr>
            <th scope="col">_id</th>
            <th scope="col">Code</th>
            <th scope="col">Containers</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let circuit of read_circuit'>
            <th scope="row">{{circuit._id}}</th>
            <td>{{circuit.circuit_cod}}</td>
            <td>{{circuit.containers.container_cod}}</td>
        </tr>
    </tbody>
</table>
