<table class="table">
    <thead>
        <tr>
            <th scope="col">_id</th>
            <th scope="col">Container</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let circuit of read_circuit'>
            <th scope="row">{{circuit._id}}</th>
            <td>{{circuit.container}}</td>
        </tr>
    </tbody>
</table>
